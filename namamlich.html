<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nam am lich</title>
</head>
<body>
    <p>Nhập năm dương lịch</p>
    <input type="text" id="nam">
    <button type="button" onclick="Amlich()">Tính năm âm lịch</button>
    <div id="ketqua"></div>
    <script>
        function Amlich(){
            let nam=parseInt(document.getElementById("nam").value);
            let mod10 = nam % 10;
            let mod12 = nam % 12;
            let chi;
            let can;
            let result;
            switch(mod10){
                case 0:
                    can="Canh";break;
                case 1:
                    can="Tân";break;
                case 2:
                    can="Nhâm";break;
                case 3:
                    can="Quý";break;
                case 4:
                    can="Giáp";break;
                case 5:
                    can="Ất";break;
                case 6:
                    can="Bính";break;
                case 7:
                    can="Đinh";break;
                case 8:
                    can="Mậu";break;
                case 9:
                    can="Kỷ";break;   
            }
            switch(mod12){
                case 0:
                    chi="Thân";break;
                case 1:
                    chi="Dậu";break;
                case 2:
                    chi="Tuất";break;
                case 3:
                    chi="Hợi";break;
                case 4:
                    chi="Tý";break;
                case 5:
                    chi="Sửu";break;
                case 6:
                    chi="Dần";break;
                case 7:
                    chi="Mão";break;
                case 8:
                    chi="Thìn";break;
                case 9:
                    chi="Tỵ";break;
                case 10:
                    chi="Ngọ";break;
                case 11:
                    chi="Mùi";break;
            }
            result=can+" "+chi;
            document.getElementById('ketqua').innerHTML=` Năm ${nam} là năm ${result}`
        }
    </script>
</body>
</html>
