<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành tạo và thao tác mảng</title>
</head>
<body>
    <h2>Sample screen</h2>
    <input type="number" id="sonhap">
    <button type="button" onclick="them_so()">Add</button>
    <button type="button" onclick="hien_thi()">Display</button>
    <div id="ketqua"></div>
    <script>
        let mang=new Array();
        function them_so(){
            let giatri=document.getElementById('sonhap');
            mang.push(parseInt(giatri.value));
            giatri.value="";
            giatri.focus();
        }
        function hien_thi(){
            let chuoi="";
            for(let i=0; i<mang.length;i++){
                chuoi+=`Element ${i} = ${mang[i]} <br>`;
            }
            document.getElementById('ketqua').innerHTML=chuoi;
        }
    </script>
</body>
</html>
