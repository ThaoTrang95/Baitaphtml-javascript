<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai6</title>
</head>
<body>
    <input type="text" id="kyTu">
    <button type="button" onclick="kiemTra()">Check</button>
    <script>
        function check(n){
            if(isNaN(n)){
            return false;
            }
            return true;
        }
        function kiemTra(){
            let kyTu=document.getElementById('kyTu').value;
            let laSo = check(kyTu);
                if(laSo) {
                    alert("true")
                } else {
                    alert("false")
                }
        }
    </script>
</body>
</html>
