<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai7</title>
</head>
<body>
    <button type="button" onclick="gtnn()">Min</button>
    <div id="kq"></div>
    <script>
        function min(num1, num2, num3){
            let min=num1;
            if(num2<min){
                min=num2
            }
            if (num3<min){
                min=num3
            }
            return min;
        }
        function gtnn(){
            let mang=[];
            for(let i=0;i<3;i++){
            mang[i]=Math.floor(Math.random()*100);
            }
            let number1=mang[0];
            let number2=mang[1];
            let number3=mang[2];
            let result=min(number1, number2, number3);
            document.getElementById('kq').innerHTML=`Min của 3 số ${mang} là ${result}`;
        }
    </script>
</body>
</html>
