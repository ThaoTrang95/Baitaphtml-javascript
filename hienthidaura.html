<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị kết quả đầu ra</title>
</head>
<body>
    <h1>BAI TAP 1</h1>
    <button type="button" onclick="showMessage();"> Click me!
    </button>
    <script>
        function showMessage(){
            alert("Xin chao!");
        }
    </script>

    <h1>BAI TAP 2</h1>
    <div id="messageDiv"></div>
    <button type="button" onclick="showMessage();"> Click me!
    </button>
    <script>
        function showMessage(){
            document.getElementById('messageDiv').innerHTML='Xin chao!';
        }
    </script>

    <h1>BAI TAP 3</h1>
    <button type="button" onclick="showMessage();"> Click me!</button>
    <script>
        function showMessage(){
            document.write("Xin chào!!!");
        }
    </script>

    <h1>BAI TAP 4</h1>
    <button type="button" onclick="showMessage();"> Click me!</button>
    <script>
        function showMessage(){
            console.log("Xin chào!");
        }
    </script>
</body>
</html>
