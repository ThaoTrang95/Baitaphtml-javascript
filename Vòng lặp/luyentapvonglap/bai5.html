<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>
    <div id="ketqua"></div>
    <script>
        let n=20;
        let f1=1;
        let f2=1;
        let tong=f1+f2;
            for(i=3;i<=n;i++){
            let nextNumber=f1+f2;
            tong+=nextNumber;
        f1=f2;
        f2=nextNumber
        }
        document.getElementById('ketqua').innerHTML=`Ket qua phep tinh tong la ${tong}`;
    </script>
</body>
</html>
