<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhiệt độ</title>
</head>
<body>
    <script>
        let nhietDo=parseInt(prompt('Nhập nhiệt độ'));
        while(nhietDo>100||nhietDo<20){
            if(nhietDo>100){
                alert('Vui lòng giảm nhiệt độ');
                nhietDo=parseInt(prompt('Nhập lại nhiệt độ'));}
            else if(nhietDo<20){
                alert('Vui lòng tăng nhiệt độ');
                nhietDo=parseInt(prompt('Nhập lại nhiệt độ'));
            }
            }
            alert('Nhiệt độ là '+nhietDo);
        </script>
</body>
</html>
