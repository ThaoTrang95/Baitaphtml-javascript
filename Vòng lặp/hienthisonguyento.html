<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
    <script>
    let result = "20 số nguyên tố đâu tiên là: "
    let count = 0
    let num = 0
    while(count < 20) {
        let check = true
        if (num < 2) {
           check = false
        } else {
            for(let i = 2; i < num; i++) {
                if(num % i === 0) {
                    check = false;
                    break
                }
              }
            }
        if (check) {
        result += num +", "
        count++
        }
        num++
    }
    document.write(result + "<br>")    
  </script>
</body>
</html>
