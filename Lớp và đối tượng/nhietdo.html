<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhiet do</title>
</head>
<body>
    <div id="result"></div>
    <script>
        class Temperature{
            constructor(celsius){
                this.celsius=celsius;
            }
            toKelvin(){
                return(this.celsius+273.15);
            }
            toFahrenheit(){
                return(this.celsius*1.8)+32;
            }
        }
        let x=parseInt(prompt("enter a temperature"));
        let temperature = new Temperature(x);
        let kelvin = temperature.toKelvin();
        let fahrenheit = temperature.toFahrenheit();
        document.getElementById("result").innerHTML = `Kelvin: ${kelvin} & Fahrenheit : ${fahrenheit}`;
    </script>
</body>
</html>
