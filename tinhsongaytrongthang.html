<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
        <input type="text" id="thang">
        <button type="button" onclick="soNgay()">Tính số ngày</button>
        <div id="ketqua"></div>
    <script>
         function soNgay(){
            let thang=parseInt(document.getElementById("thang").value);
            let soNgay;
        switch (thang) {
            case 1: 
            case 3: case 5: case 7: case 8:
            case 10: case 12:
                soNgay = "có 31 ngày"; break;
            case 4: case 6: case 9: case 11:
                soNgay = "có 30 ngày"; break;
            case 2: soNgay = "có 29 hoặc 28 ngày"; break;
        }
        document.getElementById("ketqua").innerHTML=` Tháng ${thang} ${soNgay} `;
    }
    </script>
</body>
</html>
